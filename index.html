<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Chart Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="renderer.js"></script>
  <style>
    .result-table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 100%;
    }
    .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .result-table th {
      background-color: #f5f5f5;
    }
    .usable {
      background-color: white;
    }
    .unusable {
      background-color: black;
      color: white;
    }
    .boundary {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Excel 데이터 분석기</h1>
    
    <div class="input-group">
      <button id="loadExcel">엑셀 파일 선택</button>
    </div>
    <div class="input-group">
      <div class="range-input">
        <label>데이터 범위:</label>
        <input type="number" id="startRow" min="1" step="1" placeholder="시작 행">
        <span>:</span>
        <input type="number" id="endRow" min="1" step="1" placeholder="끝 행">
      </div>
      <button id="generateChart">차트 생성</button>
    </div>
    <div id="chartContainer" class="chart-container">
      <canvas id="mainChart" width="1000" height="700"></canvas>
    </div>
    <div class="values-display">
      <p>K 값: <span id="kValue">-</span></p>
      <p>N 값: <span id="nValue">-</span></p>
    </div>
    <div class="input-group">
      <div class="evaluation-input">
        <label>평가 값:</label>
        <input type="number" id="beforeValue" step="0.01" placeholder="성형 전 봉재 치수">
        <input type="number" id="afterValue" step="0.01" placeholder="성형 후 봉재 치수">
        <input type="number" id="degreeValue" step="0.01" placeholder="금형 반각">
        <input type="number" id="frictionValue" step="0.01" placeholder="마찰계수(u)">
        <input type="number" id="afterStep" step="0.01" placeholder="after 증가 간격" value="0.1">
        <button id="calculateEvaluation">평가 계산</button>
      </div>
    </div>
    <p>평가 결과: <span id="evaluationResult">-</span></p>
    <div id="resultTableContainer"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
