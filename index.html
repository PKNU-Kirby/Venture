<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Chart Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .range-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .range-input input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .range-input input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
    .chart-container {
      width: 1000px;
      height: 700px;
      margin: 0 auto;
    }
    #chartContainer {
      display: none;
    }
    .values-display {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1976d2;
    }
    label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Excel 데이터 분석기</h1>
    
    <div class="input-group">
      <button id="loadExcel">엑셀 파일 선택</button>
    </div>
    <div class="input-group">
      <div class="range-input">
        <label>데이터 범위:</label>
        <input type="number" id="startRow" min="1" step="1" placeholder="시작 행">
        <span>:</span>
        <input type="number" id="endRow" min="1" step="1" placeholder="끝 행">
      </div>
      <button id="generateChart">차트 생성</button>
    </div>
    <div id="chartContainer" class="chart-container">
      <canvas id="mainChart"></canvas>
    </div>
    <div class="values-display">
      <p>K 값: <span id="kValue">-</span></p>
      <p>N 값: <span id="nValue">-</span></p>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
